    <!doctype html>
    <html lang="en">

    <head>
        //= layout/head.html
    </head>

    <body>
        <div id="wrapper">
            //= layout/header.html
            <main class="main">
                <div class="container">
                    <div class="modal">
                        <div class="modal-content">
                            <a class="logo desktop-less-hide" href="#">
                                <img src="/images/logo-lg.svg" alt="Minery">
                            </a>
                            <h3>Sign in</h3>
                            <p>Don't have account? <a href="#">Sign up</a></p>
                            <form class="form-sign" action="#">
                                <input class="text" type="email" placeholder="E-mail">
                                <div class="row">
                                    <div class="eye"></div>
                                    <input class="password" type="password" placeholder="Password">
                                </div>
                                <a class="reset" href="#">Forgot Password?</a>
                                <input class="btn" type="submit" value="LOG IN">
                            </form>
                        </div>
                    </div>
                </div>
            </main>
            //= layout/footer.html
        </div>
        <script src="js/main.min.js"></script>
    </body>

    </html>
